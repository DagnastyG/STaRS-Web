<!DOCTYPE html>
<html>
  <head>

    <title>GGC STaRS-Web</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angular-toastr/dist/angular-toastr.css" rel="stylesheet">
    <link href="lib/MDBootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="lib/MDBootstrap/css/mdb.css" rel="stylesheet">
    <link href="lib/Ionicons/css/ionicons.css" rel="stylesheet">

        </button>
        <div class="container">
          <div class="collapse navbar-toggleable-xs" id="collapseEx2">
            <a class="navbar-brand" href="#">GGC STaRS</a>
            <ul class="nav navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Posters</a>
              </li>
              <li class="nav-item">

              </li>

          </div>

      </nav>
    </header>
    <main>
      <div ui-view></div>

    <script src="lib/angular-pouchdb/angular-pouchdb.js"></script>
