<div class="container">
  <div class="card">
    <div class="card-header ggc-green white-text">
      Login
    </div>
    <div class="card-block">

      <div class="md-form">
        <i class="ion-search prefix"></i>
        <input type="text" id="search" class="form-control" ng-model="search.value">
        <label for="search">Username Search</label>
      </div>
      <ul class="list-group" ng-repeat="item in items | filter: search.value track by $index" ng-if="search.value">
        <li class="list-group-item">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="user.username" ng-true-value="'{{item.name}}'" ng-click="updateSelection(item.name)">{{item.name}}
            </label>
          </div>
        </li>
      </ul>
      <div class="md-form">
        <i class="ion-at prefix"></i>
        <input type="text" id="username" class="form-control" ng-model="user.username">
        <label for="username">Username</label>
      </div>
      <div class="md-form">
        <i class="ion-key prefix"></i>
        <input type="text" id="password" class="form-control" ng-model="user.password">
        <label for="password">Password</label>
      </div>
    </div>
  </div>
