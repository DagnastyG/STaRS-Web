<div class="container">
  <div class="card">
    <div class="card-header ggc-green white-text">
      Poster Information and Survey Results for {{judge.username}}
    </div>
    <div class="card-block">
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th>Poster</th>
            <th ng-repeat="question in questions">
              {{question.information}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="survey in surveys track by $index" ng-if="!empty">
            <td>{{survey.groupName}}</td>
            <td ng-repeat="answer in survey.answers track by $index">
              {{answer}}
            </td>
          </tr>
          <tr ng-if="empty">
            <td colspan="12">
              <div class="card card-block bg-faded">
                No surveys have been submitted by {{judge.username}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
