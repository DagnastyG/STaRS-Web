<div class="container">
  <div class="card">
    <div class="card-header ggc-green white-text">
      Judge Information and Survey Results for {{poster.group}} Poster
    </div>
    <div class="card-block">
      <table class="table table-bordered table-responsive">
        <thead>
          <tr>
            <th>Judge</th>
            <th ng-repeat="question in questions">
              {{question.information}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="judge in judges track by $index" ng-if="!empty">
            <td>{{judge.name}}</td>
            <td ng-repeat="answer in judge.answers track by $index">
              {{answer}}
            </td>
          </tr>
          <tr ng-if="empty">
            <td colspan="12">
              <div class="card card-block bg-faded">
                No surveys have been submitted by {{judge.username}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
